<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="title text-center">CankTech Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help improve our services</p>
        </header>
    
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" min="1" max="2" class="form-control" placeholder="Enter your age">
            </div>
    
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option value="first" disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="part">Part-Time Job</option>
                    <option value="full">Full-Time Job</option>
                    <option value="no-answer">Prefer not to say</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="user-recommend" class="input-radio" value="definitely">Definitely</label>
                <label><input type="radio" name="user-recommend" class="input-radio" value="maybe">Maybe</label>
                <label><input type="radio" name="user-recommend" class="input-radio" value="not-sure">Not Sure</label>
            </div>
    
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></span></p>
                <label><input type="checkbox" name="prefer" class="checkbox" value="front-end" />Front-End Development</label>
                <label><input type="checkbox" name="prefer" class="checkbox" value="back-end" />Back-End Development</label> 
                <label><input type="checkbox" name="prefer" class="checkbox" value="challenges">Challenge Projects</label>
                <label><input type="checkbox" name="prefer" class="checkbox" value="help">Help & FAQ</label>
            </div>
    
            <div id="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" class="textarea" cols="65" rows="5" placeholder="Enter your comments here..."></textarea>
            </div>
            
            <div id="form-group">
                <button type="submit" id="submit" class="submit-btn" value="submit">Submit</button>
            </div>
    
        </form>
    
    </div>
    
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
